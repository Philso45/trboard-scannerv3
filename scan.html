<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner Tickets Restaurant</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #2575fc;
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .instructions {
      background-color: #f0f7ff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .scanner-container {
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      border: 2px solid #2575fc;
      background-color: #000;
    }
    
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .scan-line {
      position: absolute;
      height: 2px;
      width: 100%;
      background: #2575fc;
      top: 50%;
      animation: scan 2s linear infinite;
      z-index: 10;
    }
    
    @keyframes scan {
      0% { top: 10%; }
      50% { top: 90%; }
      100% { top: 10%; }
    }
    
    .total-amount {
      background-color: #2575fc;
      color: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
      font-size: 20px;
    }
    
    .tickets-container {
      max-height: 200px;
      overflow-y: auto;
      width: 100%;
      margin-top: 10px;
    }
    
    .ticket-item {
      background-color: #f0f7ff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      border-left: 4px solid #2575fc;
    }
    
    .ticket-info {
      flex: 1;
    }
    
    .ticket-amount {
      font-weight: bold;
      color: #2575fc;
    }
    
    .button {
      background: #2575fc;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }
    
    .button-danger {
      background: #f44336;
    }
    
    .scanner-status {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
      color: #2575fc;
    }
    
    #frame {
      position: absolute;
      border: 3px solid red;
      width: 80%;
      height: 25%;
      top: 37.5%;
      left: 10%;
      border-radius: 10px;
      box-sizing: border-box;
      z-index: 5;
    }
    
    .error-message {
      background-color: #ffebee;
      color: #c62828;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      text-align: center;
      display: none;
    }
    
    .ticket-id {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Scanner de Tickets Restaurant</h1>
      <div class="instructions">
        Placez le code-barres du ticket restaurant dans le cadre de scan. L'application détectera automatiquement le code.
      </div>
    </header>
    
    <div class="scanner-status" id="scannerStatus">Démarrage de la caméra...</div>
    
    <div class="scanner-container">
      <video id="video" autoplay playsinline></video>
      <div id="frame"></div>
      <div class="scan-line"></div>
    </div>
    
    <div class="error-message" id="errorMessage"></div>
    
    <div class="total-amount" id="totalAmount">
      Total: 0,00 €
    </div>
    
    <div class="tickets-container" id="ticketsContainer">
      <!-- Les tickets scannés apparaîtront ici -->
    </div>
    
    <button class="button button-danger" id="clearButton">Supprimer tous les tickets</button>
    
    <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
    <audio id="errorSound" src="https://actions.google.com/sounds/v1/alarms/error_1.ogg"></audio>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('video');
      const beep = document.getElementById('beep');
      const errorSound = document.getElementById('errorSound');
      const ticketsContainer = document.getElementById('ticketsContainer');
      const totalAmountElement = document.getElementById('totalAmount');
      const scannerStatus = document.getElementById('scannerStatus');
      const errorMessage = document.getElementById('errorMessage');
      const clearButton = document.getElementById('clearButton');
      
      let scannedTickets = JSON.parse(localStorage.getItem('scannedTickets')) || [];
      let scannedIds = new Set(scannedTickets.map(ticket => ticket.id));
      
      // Calculer et afficher le montant total
      function updateTotalAmount() {
        const total = scannedTickets.reduce((sum, ticket) => {
          return sum + parseFloat(ticket.amount.replace(',', '.'));
        }, 0);
        totalAmountElement.textContent = `Total: ${total.toFixed(2).replace('.', ',')} €`;
      }
      
      // Afficher la liste des tickets
      function updateTicketsList() {
        ticketsContainer.innerHTML = '';
        
        if (scannedTickets.length === 0) {
          ticketsContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">Aucun ticket scanné</div>';
          return;
        }
        
        scannedTickets.forEach(ticket => {
          const ticketElement = document.createElement('div');
          ticketElement.className = 'ticket-item';
          ticketElement.innerHTML = `
            <div class="ticket-info">
              <div>${ticket.emitter}</div>
              <div class="ticket-id">ID: ${ticket.id} - ${ticket.date}</div>
            </div>
            <div class="ticket-amount">${ticket.amount} €</div>
          `;
          ticketsContainer.appendChild(ticketElement);
        });
        
        updateTotalAmount();
      }
      
      // Effacer tous les tickets
      function clearAllTickets() {
        if (confirm("Êtes-vous sûr de vouloir supprimer tous les tickets scannés ?")) {
          scannedTickets = [];
          scannedIds = new Set();
          localStorage.setItem('scannedTickets', JSON.stringify(scannedTickets));
          updateTicketsList();
        }
      }
      
      updateTicketsList();
      
      // Fonction pour traiter les données du code-barres
      function processBarcodeData(data) {
        // Vérifier si le code-barres est valide (au moins 20 caractères)
        if (!data || data.length < 20) {
          return { error: "Code-barres invalide" };
        }
        
        // Extraire l'identifiant unique (11 premiers caractères)
        const ticketId = data.substring(0, 11);
        
        // Vérifier si le ticket a déjà été scanné
        if (scannedIds.has(ticketId)) {
          return { error: "Ce ticket a déjà été scanné" };
        }
        
        // Extraire les caractères 13 à 16 (index 12 à 15)
        const amountDigits = data.substring(12, 16);
        
        // Vérifier que ce sont bien des chiffres
        if (!/^\d+$/.test(amountDigits)) {
          return { error: "Code-barres invalide" };
        }
        
        // Convertir en décimal avec 2 chiffres après la virgule
        const amountValue = parseInt(amountDigits);
        if (isNaN(amountValue)) {
          return { error: "Code-barres invalide" };
        }
        
        const amount = (amountValue / 100).toFixed(2).replace('.', ',');
        
        // Extraire les caractères 17 à 18 (index 16 à 17)
        const emitterCodeStr = data.substring(16, 18);
        
        // Vérifier que ce sont bien des chiffres
        if (!/^\d+$/.test(emitterCodeStr)) {
          return { error: "Code-barres invalide" };
        }
        
        const emitterCode = parseInt(emitterCodeStr);
        let emitter = "Inconnu";
        
        // Déterminer l'émetteur selon les spécifications
        if (emitterCode < 10) {
          emitter = "Edenred";
        } else if (emitterCode < 20) {
          emitter = "Up Déjeuner";
        } else if (emitterCode < 30) {
          emitter = "Pluxee";
        } else if (emitterCode < 40) {
          emitter = "Autre émetteur";
        }
        
        return { 
          id: ticketId,
          amount, 
          emitter, 
          year: new Date().getFullYear(),
          code: data,
          date: new Date().toLocaleDateString('fr-FR')
        };
      }
      
      // Afficher un message d'erreur
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        errorSound.play();
        
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 3000);
      }
      
      // Démarrer le scanner
      async function startScanner() {
        try {
          // Essayer d'abord avec la caméra arrière
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" }
          });
          video.srcObject = stream;
          
          const codeReader = new ZXing.BrowserBarcodeReader();
          
          codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
            if (result) {
              const ticketData = processBarcodeData(result.text);
              
              if (ticketData.error) {
                showError(ticketData.error);
                return;
              }
              
              // Jouer le bip sonore
              beep.play();
              
              // Sauvegarder le ticket
              scannedTickets.push(ticketData);
              scannedIds.add(ticketData.id);
              localStorage.setItem('scannedTickets', JSON.stringify(scannedTickets));
              updateTicketsList();
              
              scannerStatus.textContent = "Ticket scanné avec succès!";
              scannerStatus.style.color = "#4caf50";
              
              // Fermer automatiquement après 2 secondes
              setTimeout(() => {
                if (window.opener || window.history.length > 1) {
                  window.close();
                }
              }, 2000);
            }
          });
          
          scannerStatus.textContent = "En cours de scan...";
          scannerStatus.style.color = "#2575fc";
          
        } catch (e) {
          console.error("Erreur caméra arrière:", e);
          
          // Essayer avec la caméra avant si la caméra arrière n'est pas disponible
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            
            const codeReader = new ZXing.BrowserBarcodeReader();
            codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
              if (result) {
                const ticketData = processBarcodeData(result.text);
                
                if (ticketData.error) {
                  showError(ticketData.error);
                  return;
                }
                
                beep.play();
                
                scannedTickets.push(ticketData);
                scannedIds.add(ticketData.id);
                localStorage.setItem('scannedTickets', JSON.stringify(scannedTickets));
                updateTicketsList();
                
                scannerStatus.textContent = "Ticket scanné avec succès!";
                scannerStatus.style.color = "#4caf50";
                
                setTimeout(() => {
                  if (window.opener || window.history.length > 1) {
                    window.close();
                  }
                }, 2000);
              }
            });
            
            scannerStatus.textContent = "Utilisation de la caméra avant...";
            scannerStatus.style.color = "#2575fc";
            
          } catch (err) {
            console.error("Erreur caméra avant:", err);
            scannerStatus.textContent = "Impossible d'accéder à la caméra";
            scannerStatus.style.color = "#ff4d4d";
            showError("Autorisez l'accès à la caméra pour utiliser le scanner");
          }
        }
      }
      
      // Bouton pour effacer tous les tickets
      clearButton.addEventListener('click', clearAllTickets);
      
      // Démarrer automatiquement le scanner au chargement de la page
      startScanner();
    });
  </script>
</body>
</html>
