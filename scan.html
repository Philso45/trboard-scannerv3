<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scan Ticket Restaurant</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #frame {
      position: absolute;
      border: 3px solid red;
      width: 60%;
      height: 20%;
      top: 40%;
      left: 20%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <video id="video" autoplay></video>
  <div id="frame"></div>
  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const video = document.getElementById('video');
    const beep = document.getElementById('beep');

    async function startScanner() {
      try {
        const constraints = {
          video: {
            facingMode: { exact: "environment" } // force caméra arrière
          }
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;

        codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
          if (result) {
            beep.play();

            const raw = result.getText();
            const info = decodeTicket(raw);

            alert(`Émetteur: ${info.emetteur}\nMontant: ${info.montant} €`);

            stream.getTracks().forEach(track => track.stop());
            window.close(); // ferme la WebView après scan
          }
        });
      } catch (e) {
        console.error(e);
        alert("Erreur d'accès caméra : " + e.message);
      }
    }

    function decodeTicket(barcode) {
      // Exemple "010002530000"
      let partieB = barcode.match(/<([0-9]{12})</);
      if (!partieB) return { montant: "?", emetteur: "?" };

      let data = partieB[1];
      let montant = parseInt(data.substring(0, 4)) / 100;
      let codeEmetteur = data.substring(4, 6);

      let table = {
        "25": "Edenred",
        "15": "UpDéjeuner",
        "45": "Pluxee"
      };

      return {
        montant: montant.toFixed(2),
        emetteur: table[codeEmetteur] || "Inconnu (" + codeEmetteur + ")"
      };
    }

    startScanner();
  </script>
</body>
</html>
