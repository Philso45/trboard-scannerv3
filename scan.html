<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner Ticket Restaurant</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    video { width: 100%; max-width: 400px; border: 2px solid #ccc; border-radius: 10px; }
    #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Scanner Ticket Restaurant</h2>
  <video id="video" autoplay></video>
  <div id="result">Scannez un code...</div>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const resultElement = document.getElementById('result');

    // Table émetteurs
    const EMETTEURS = {
      "25": "Edenred",
      "15": "UpDéjeuner",
      "45": "Pluxee",
      "35": "Natixis (Apétiz)"
    };

    function decodeTicket(barcode) {
      // Exemple : 010002530000
      const partieB = barcode.match(/<(\d{12})</);
      if (!partieB) return null;

      const b = partieB[1];
      const montant = parseInt(b.substring(0, 4), 10) / 100; // ex 1000 -> 10,00 €
      const emetteurCode = b.substring(4, 6);
      const emetteur = EMETTEURS[emetteurCode] || "Inconnu";

      return { montant, emetteur, brut: barcode };
    }

    async function startScanner() {
      try {
        const devices = await codeReader.listVideoInputDevices();
        const selectedDeviceId = devices[0].deviceId;

        codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
          if (result) {
            const decoded = decodeTicket(result.text);
            if (decoded) {
              resultElement.innerHTML = `
                ✅ Ticket reconnu<br>
                Émetteur : ${decoded.emetteur}<br>
                Montant : ${decoded.montant.toFixed(2)} €<br>
                <small>Code brut : ${decoded.brut}</small>
              `;
            } else {
              resultElement.textContent = "Format de ticket invalide";
            }
          }
        });
      } catch (err) {
        console.error(err);
        resultElement.textContent = "Erreur d'accès à la caméra";
      }
    }

    startScanner();
  </script>
</body>
</html>
