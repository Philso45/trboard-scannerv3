  <script>
    // Gestion de l'Ã©cran de chargement
    document.addEventListener('DOMContentLoaded', function() {
      const splashScreen = document.getElementById('splash-screen');
      const appContainer = document.getElementById('app-container');
      const progressBar = document.getElementById('progress');
      
      // DÃ©marrer l'animation de la barre de progression
      setTimeout(() => {
        progressBar.style.width = '100%';
      }, 100);
      
      // Cacher l'Ã©cran de chargement aprÃ¨s 3 secondes
      setTimeout(() => {
        splashScreen.style.opacity = '0';
        setTimeout(() => {
          splashScreen.style.display = 'none';
          appContainer.style.display = 'block';
          initializeApp();
        }, 500);

    function initializeApp() {
      const video = document.getElementById('video');
      const beep = document.getElementById('beep');
      const errorSound = document.getElementById('errorSound');
      const toggleScannerBtn = document.getElementById('toggleScanner');
      const scannerContainer = document.getElementById('scannerContainer');
      const ticketsContainer = document.getElementById('ticketList');
      const totalAmountElement = document.getElementById('totalAmount');
      const emitterTotalsElement = document.getElementById('emitterTotals');
      const scannerStatus = document.getElementById('scannerStatus');
      const yearSelector = document.getElementById('year');
      const errorMessage = document.getElementById('errorMessage');
      const clearButton = document.getElementById('clearButton');
      const exportButton = document.getElementById('exportButton');
      
      let codeReader = null;
      let scannedTickets = JSON.parse(localStorage.getItem('scannedTickets')) || [];
      let scannedIds = new Set(scannedTickets.map(ticket => ticket.id));
      let selectedYear = yearSelector.value;
      let isScanning = false;
      let stream = null;
      
      // URLs des logos des Ã©metteurs
      const emitterLogos = {
        "UpDÃ©jeuner": "https://upload.wikimedia.org/wikipedia/fr/thumb/2/2a/Logo-up.png/320px-Logo-up.png",
        "Edenred": "https://upload.wikimedia.org/wikipedia/fr/thumb/5/5d/Edenred_logo_2018.svg/320px-Edenred_logo_2018.svg.png",
        "Bimpli": "https://www.bimpli.com/hubfs/Bimpli_Logo-1.png",
        "Pluxee": "https://www.pluxee.com/content/dam/pluxee/fr/logo/pluxee-logo-rvb.png",
        "Inconnu": "https://cdn-icons-png.flaticon.com/512/1178/1178471.png"
      };
      
      // Mettre Ã  jour l'annÃ©e sÃ©lectionnÃ©e
      yearSelector.addEventListener('change', function() {
        selectedYear = this.value;
      });
      
      // Calculer et afficher le montant total
      function updateTotals() {
        // Calcul du total gÃ©nÃ©ral
        const total = scannedTickets.reduce((sum, ticket) => {
          return sum + parseFloat(ticket.amount.replace(',', '.'));
        }, 0);
        totalAmountElement.textContent = `Total: ${total.toFixed(2).replace('.', ',')} â‚¬`;
        
        // Calcul des totaux par Ã©metteur
        const emitterTotals = {};
        scannedTickets.forEach(ticket => {
          if (!emitterTotals[ticket.emitter]) {
            emitterTotals[ticket.emitter] = 0;
          }
          emitterTotals[ticket.emitter] += parseFloat(ticket.amount.replace(',', '.'));
        });
        
        // Affichage des totaux par Ã©metteur
        emitterTotalsElement.innerHTML = '';
        for (const emitter in emitterTotals) {
          const emitterElement = document.createElement('div');
          emitterElement.className = 'emitter-total';
          emitterElement.innerHTML = `
            <div class="emitter-name">
              <img src="${emitterLogos[emitter]}" alt="${emitter}" class="emitter-logo" onerror="this.src='${emitterLogos['Inconnu']}'">
              ${emitter}
            </div>
            <div>${emitterTotals[emitter].toFixed(2).replace('.', ',')} â‚¬</div>
          `;
          emitterTotalsElement.appendChild(emitterElement);
        }
      }
      
      // Afficher la liste des tickets (sans dÃ©filement automatique)
      function updateTicketsList() {
        // Sauvegarder la position de dÃ©filement actuelle
        const scrollPosition = ticketsContainer.scrollTop;
        
        ticketsContainer.innerHTML = '';
        
        if (scannedTickets.length === 0) {
          ticketsContainer.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-receipt"></i>
              <p>Aucun ticket scannÃ©</p>
              <p class="badge badge-success">En attente de scan</p>
            </div>
          `;
          return;
        }
        
        // Trier les tickets par Ã©metteur
        const sortedTickets = [...scannedTickets].sort((a, b) => a.emitter.localeCompare(b.emitter));
        
        sortedTickets.forEach(ticket => {
          const ticketElement = document.createElement('div');
          ticketElement.className = 'ticket-item';

                </div>
              </div>
            </div>
            <div class="ticket-amount">${ticket.amount} â‚¬</div>
          `;
          ticketsContainer.appendChild(ticketElement);
        });
        
        // Restaurer la position de dÃ©filement
        ticketsContainer.scrollTop = scrollPosition;
        
        updateTotals();
      }
      
      // Effacer tous les tickets
      function clearAllTickets() {
        if (confirm("ÃŠtes-vous sÃ»r de vouloir supprimer tous les tickets scannÃ©s ?")) {
          scannedTickets = [];
          scannedIds = new Set();
          localStorage.setItem('scannedTickets', JSON.stringify(scannedTickets));
          updateTicketsList();
          // Remise Ã  zÃ©ro du total
          totalAmountElement.textContent = 'Total: 0,00 â‚¬';
          emitterTotalsElement.innerHTML = '';
        }
      }
      
      // Exporter les donnÃ©es en CSV
      function exportToCSV() {
        if (scannedTickets.length === 0) {
          showError("Aucun ticket Ã  exporter");
          return;
        }
        
        // EntÃªtes CSV
        const headers = ["Ã‰metteur", "Montant", "AnnÃ©e", "ID", "Date", "Code"];
        let csvContent = headers.join(";") + "\n";
        
        // DonnÃ©es CSV
        scannedTickets.forEach(ticket => {
          const row = [

            ticket.year,
            ticket.id,
            ticket.date,
            ticket.code
          ];
          csvContent += row.join(";") + "\n";
        });
        
        // CrÃ©er un blob et un lien de tÃ©lÃ©chargement

        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        const date = new Date().toISOString().split('T')[0];

        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
      
      updateTicketsList();
      
      // Fonction pour traiter les donnÃ©es du code-barres
      function processBarcodeData(data) {
        // VÃ©rifier si le code-barres est valide (au moins 20 caractÃ¨res)
        if (!data || data.length < 20) {
          return { error: "Code-barres invalide" };
        }
        
        // Extraire l'identifiant unique (11 premiers caractÃ¨res)
        const ticketId = data.substring(0, 11);
        
        // VÃ©rifier si le ticket a dÃ©jÃ  Ã©tÃ© scannÃ©
        if (scannedIds.has(ticketId)) {
          return { error: "Ce ticket a dÃ©jÃ  Ã©tÃ© scannÃ©" };
        }
        
        // Extraire les caractÃ¨res 13 Ã  16 (index 12 Ã  15)
        const amountDigits = data.substring(12, 16);
        
        // VÃ©rifier que ce sont bien des chiffres
        if (!/^\d+$/.test(amountDigits)) {
          return { error: "Code-barres invalide" };
        }
        
        // Convertir en dÃ©cimal avec 2 chiffres aprÃ¨s la virgule
        const amountValue = parseInt(amountDigits);
        if (isNaN(amountValue)) {
          return { error: "Code-barres invalide" };
        }
        
        const amount = (amountValue / 100).toFixed(2).replace('.', ',');
        
        // Extraire les caractÃ¨res 17 Ã  18 (index 16 Ã  17)
        const emitterCodeStr = data.substring(16, 18);
        
        // VÃ©rifier que ce sont bien des chiffres
        if (!/^\d+$/.test(emitterCodeStr)) {
          return { error: "Code-barres invalide" };
        }
        
        const emitterCode = parseInt(emitterCodeStr);
        let emitter = "Inconnu";
        
        // DÃ©terminer l'Ã©metteur selon les nouvelles spÃ©cifications
        if (emitterCode < 20) {
          emitter = "UpDÃ©jeuner";
        } else if (emitterCode >= 20 && emitterCode < 30) {
          emitter = "Edenred";
        } else if (emitterCode >= 30 && emitterCode < 40) {
          emitter = "Bimpli";
        } else if (emitterCode >= 40) {
          emitter = "Pluxee";
        }
        
        return { 
          id: ticketId,
          amount, 
          emitter, 
          year: selectedYear,
          code: data,
          date: new Date().toLocaleDateString('fr-FR')
        };
      }
      
      // Afficher un message d'erreur
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        errorSound.play();
        
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 3000);
      }
      
      // Afficher un message de succÃ¨s
      function showSuccess(message) {
        const successMessage = document.getElementById('successMessage');
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 3000);
      }
      
      // ArrÃªter le scanner
      function stopScanner() {
        if (isScanning) {
          isScanning = false;
          toggleScannerBtn.innerHTML = '<i class="fas fa-camera"></i> DÃ©marrer le Scanner';
          scannerStatus.innerHTML = '<i class="fas fa-pause-circle"></i> Scanner arrÃªtÃ©';
          scannerStatus.style.color = "#ff4d4d";
          
          // Masquer le conteneur du scanner
          scannerContainer.style.display = 'none';
          
          if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
          }
          
          if (codeReader) {
            codeReader.reset();
            codeReader = null;
          }
        }
      }
      
      // DÃ©marrer le scanner
      async function startScanner() {
        if (isScanning) return;
        
        isScanning = true;
        toggleScannerBtn.innerHTML = '<i class="fas fa-stop-circle"></i> ArrÃªter le Scanner';
        scannerStatus.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> DÃ©marrage de la camÃ©ra...';
        scannerStatus.style.color = "#2575fc";
        
        // Afficher le conteneur du scanner
        scannerContainer.style.display = 'block';
        
        try {
          // Essayer d'abord avec la camÃ©ra arriÃ¨re
          stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" }
          });
          video.srcObject = stream;
          
          codeReader = new ZXing.BrowserBarcodeReader();
          
          codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
            if (result) {
              const ticketData = processBarcodeData(result.text);
              
              if (ticketData.error) {
                showError(ticketData.error);
                return;
              }
              
              // Jouer le bip sonore
              beep.play();
              
              // Sauvegarder le ticket
              scannedTickets.push(ticketData);
              scannedIds.add(ticketData.id);
              localStorage.setItem('scannedTickets', JSON.stringify(scannedTickets));
              updateTicketsList();
              
              scannerStatus.innerHTML = '<i class="fas fa-check-circle"></i> Ticket scannÃ© avec succÃ¨s!';
              scannerStatus.style.color = "#4caf50";
              showSuccess(`Ticket ${ticketData.emitter} de ${ticketData.amount}â‚¬ ajoutÃ©!`);
              
              // RÃ©initialiser le statut aprÃ¨s 2 secondes
              setTimeout(() => {
                if (isScanning) {
                  scannerStatus.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> En cours de scan...';
                  scannerStatus.style.color = "#2575fc";
                }
              }, 2000);
            }
          });
          
          scannerStatus.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> En cours de scan...';
          scannerStatus.style.color = "#2575fc";
          
        } catch (e) {
          console.error("Erreur camÃ©ra arriÃ¨re:", e);
          scannerStatus.innerHTML = '<i class="fas fa-exclamation-circle"></i> Erreur camÃ©ra: ' + e.message;
          scannerStatus.style.color = "#ff4d4d";
          
          // Essayer avec la camÃ©ra avant si la camÃ©ra arriÃ¨re n'est pas disponible
          try {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            
            codeReader = new ZXing.BrowserBarcodeReader();
            codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
              if (result) {
                const ticketData = processBarcodeData(result.text);
                
                if (ticketData.error) {
                  showError(ticketData.error);
                  return;
                }
                
                beep.play();
                
                scannedTickets.push(ticketData);
                scannedIds.add(ticketData.id);
                localStorage.setItem('scannedTickets', JSON.stringify(scannedTickets));
                updateTicketsList();
                
                scannerStatus.innerHTML = '<i class="fas fa-check-circle"></i> Ticket scannÃ© avec succÃ¨s!';
                scannerStatus.style.color = "#4caf50";
                showSuccess(`Ticket ${ticketData.emitter} de ${ticketData.amount}â‚¬ ajoutÃ©!`);
                
                setTimeout(() => {
                  if (isScanning) {
                    scannerStatus.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> En cours de scan...';
                    scannerStatus.style.color = "#2575fc";
                  }
                }, 2000);
              }
            });
            
            scannerStatus.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Utilisation de la camÃ©ra avant...';
            scannerStatus.style.color = "#2575fc";
            
          } catch (err) {
            console.error("Erreur camÃ©ra avant:", err);
            scannerStatus.innerHTML = '<i class="fas fa-exclamation-circle"></i> Impossible d\'accÃ©der Ã  la camÃ©ra';
            scannerStatus.style.color = "#ff4d4d";
            showError("Autorisez l'accÃ¨s Ã  la camÃ©ra pour utiliser le scanner");
            stopScanner();
          }
        }
      }
      
      // Bouton pour dÃ©marrer/arrÃªter le scanner
      toggleScannerBtn.addEventListener('click', function() {
        if (isScanning) {
          stopScanner();
        } else {
          startScanner();
        }
      });
      
      // Bouton pour effacer tous les tickets
      clearButton.addEventListener('click', clearAllTickets);
      
      // Bouton pour exporter en CSV
      exportButton.addEventListener('click', exportToCSV);
      
      // Initialiser l'application sans dÃ©marrer le scanner
      updateTicketsList();
    }
  </script>
