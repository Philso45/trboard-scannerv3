<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner Ticket Restaurant</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    #scanner-container {
      position: relative;
      display: inline-block;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #333;
      border-radius: 10px;
    }
    #scan-area {
      position: absolute;
      top: 40%;
      left: 15%;
      width: 70%;
      height: 20%;
      border: 2px dashed red;
      pointer-events: none;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Scanner Ticket Restaurant</h1>
  <div id="scanner-container">
    <video id="video" playsinline></video>
    <div id="scan-area"></div>
  </div>
  <div id="result">Passez le code-barres devant la zone rouge...</div>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const resultElement = document.getElementById('result');

    // Émetteurs simplifiés
    const emetteurs = [
      {prefix: "4270", name: "Edenred"},
      {prefix: "5399", name: "Sodexo"},
      {prefix: "5000", name: "UP"},
      {prefix: "7000", name: "Swile"}
    ];

    function decodeTicket(ticketCode) {
      if(ticketCode.length !== 20){
        return {emetteur: "Inconnu", montant: 0, annee: "Inconnue"};
      }

      let emetteur = "Inconnu";
      for (let e of emetteurs) {
        if (ticketCode.startsWith(e.prefix)) {
          emetteur = e.name;
          break;
        }
      }

      let montantCentimes = parseInt(ticketCode.slice(11, 16));
      let montant = montantCentimes / 100;
      let annee = ticketCode.slice(16, 20);

      return {emetteur, montant, annee};
    }

    // Accès caméra arrière
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        videoElement.srcObject = stream;
        videoElement.setAttribute("playsinline", true);
        videoElement.play();

        const captureCanvas = document.createElement("canvas");
        const ctx = captureCanvas.getContext("2d");

        const scanInterval = setInterval(() => {
          const videoWidth = videoElement.videoWidth;
          const videoHeight = videoElement.videoHeight;
          if (!videoWidth || !videoHeight) return;

          const sx = videoWidth * 0.15;
          const sy = videoHeight * 0.4;
          const sw = videoWidth * 0.7;
          const sh = videoHeight * 0.2;

          captureCanvas.width = sw;
          captureCanvas.height = sh;
          ctx.drawImage(videoElement, sx, sy, sw, sh, 0, 0, sw, sh);

          try {
            const luminanceSource = new ZXing.HTMLCanvasElementLuminanceSource(captureCanvas);
            const bitmap = new ZXing.BinaryBitmap(new ZXing.HybridBinarizer(luminanceSource));
            const reader = new ZXing.MultiFormatReader();
            const result = reader.decode(bitmap);
            if (result) {
              const info = decodeTicket(result.getText());

              // Optionnel : afficher brièvement avant retour
              resultElement.innerHTML = `
                <strong>Émetteur :</strong> ${info.emetteur} <br>
                <strong>Montant :</strong> ${info.montant.toFixed(2)} € <br>
                <strong>Année :</strong> ${info.annee}
              `;

              // Stop caméra et intervalle
              clearInterval(scanInterval);
              const tracks = videoElement.srcObject.getTracks();
              tracks.forEach(track => track.stop());

              // Retour automatique à l'écran précédent pour rescanner
              setTimeout(() => {
                window.history.back(); // ou navigation spécifique à ton app
              }, 500); // petit délai pour que l'utilisateur voie le résultat
            }
          } catch (err) {
            // Pas de code-barres détecté, on ignore
          }

        }, 200);

      })
      .catch(err => {
        console.error(err);
        resultElement.textContent = "Impossible d'accéder à la caméra arrière.";
      });
  </script>
</body>
</html>
