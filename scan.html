<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner Tickets Restaurant</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #2575fc;
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .instructions {
      background-color: #f0f7ff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .scanner-container {
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      border: 2px solid #2575fc;
      background-color: #000;
    }
    
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .scan-line {
      position: absolute;
      height: 2px;
      width: 100%;
      background: #2575fc;
      top: 50%;
      animation: scan 2s linear infinite;
      z-index: 10;
    }
    
    @keyframes scan {
      0% { top: 10%; }
      50% { top: 90%; }
      100% { top: 10%; }
    }
    
    .result-container {
      display: none;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    
    .result-item {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #e8f4ff;
      border-radius: 8px;
    }
    
    .ticket-list {
      width: 100%;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .ticket-item {
      background-color: #f0f7ff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
    }
    
    .button {
      background: #2575fc;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      transition: all 0.3s;
    }
    
    .button:hover {
      background: #1c64e0;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .scanner-status {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
      color: #2575fc;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #2575fc;
      margin-bottom: 20px;
    }
    
    .history-title {
      margin-top: 20px;
      margin-bottom: 10px;
      color: #2575fc;
      font-size: 18px;
      border-bottom: 2px solid #2575fc;
      padding-bottom: 5px;
    }
    
    #frame {
      position: absolute;
      border: 3px solid red;
      width: 80%;
      height: 25%;
      top: 37.5%;
      left: 10%;
      border-radius: 10px;
      box-sizing: border-box;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">üçΩÔ∏è TR Scanner</div>
      <h1>Scanner de Tickets Restaurant</h1>
      <div class="instructions">
        Placez le code-barres du ticket restaurant dans le cadre de scan. L'application d√©tectera automatiquement le code et enregistrera les informations.
      </div>
    </header>
    
    <div class="scanner-status" id="scannerStatus">D√©marrage de la cam√©ra...</div>
    
    <div class="scanner-container">
      <video id="video" autoplay playsinline></video>
      <div id="frame"></div>
      <div class="scan-line"></div>
    </div>
    
    <button class="button" id="toggleScanner">Arr√™ter le Scanner</button>
    
    <div class="result-container" id="resultContainer">
      <h2>Ticket scann√© avec succ√®s!</h2>
      <div class="result-item" id="amountResult">Montant: </div>
      <div class="result-item" id="emitterResult">√âmetteur: </div>
    </div>
    
    <div class="history-title">Historique des scans</div>
    <div class="ticket-list" id="ticketList">
      <!-- Les tickets scann√©s appara√Ætront ici -->
    </div>
    
    <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('video');
      const beep = document.getElementById('beep');
      const toggleScannerBtn = document.getElementById('toggleScanner');
      const resultContainer = document.getElementById('resultContainer');
      const amountResult = document.getElementById('amountResult');
      const emitterResult = document.getElementById('emitterResult');
      const ticketList = document.getElementById('ticketList');
      const scannerStatus = document.getElementById('scannerStatus');
      
      let codeReader = null;
      let isScanning = true;
      let scannedTickets = JSON.parse(localStorage.getItem('scannedTickets')) || [];
      
      // Afficher l'historique des tickets scann√©s
      function updateTicketList() {
        ticketList.innerHTML = '';
        scannedTickets.forEach(ticket => {
          const ticketElement = document.createElement('div');
          ticketElement.className = 'ticket-item';
          ticketElement.innerHTML = `
            <div>${ticket.emitter}</div>
            <div>${ticket.amount} ‚Ç¨</div>
          `;
          ticketList.appendChild(ticketElement);
        });
      }
      
      updateTicketList();
      
      // Fonction pour traiter les donn√©es du code-barres selon vos sp√©cifications
      function processBarcodeData(data) {
        if (data.length < 20) {
          scannerStatus.textContent = "Code-barres invalide";
          return null;
        }
        
        // Extraire les caract√®res 13 √† 16 (index 12 √† 15)
        const amountDigits = data.substring(12, 16);
        // Convertir en d√©cimal avec 2 chiffres apr√®s la virgule
        const amount = (parseInt(amountDigits) / 100).toFixed(2).replace('.', ',');
        
        // Extraire les caract√®res 17 √† 18 (index 16 √† 17)
        const emitterCode = parseInt(data.substring(16, 18));
        let emitter = "Inconnu";
        
        // D√©terminer l'√©metteur selon les sp√©cifications
        if (emitterCode < 10) {
          emitter = "Edenred";
        } else if (emitterCode < 20) {
          emitter = "Up D√©jeuner";
        } else if (emitterCode < 30) {
          emitter = "Pluxee";
        } else if (emitterCode < 40) {
          emitter = "Autre √©metteur";
        }
        
        return { amount, emitter, code: data };
      }
      
      // D√©marrer le scanner
      async function startScanner() {
        try {
          codeReader = new ZXing.BrowserBarcodeReader();
          
          // Forcer la cam√©ra arri√®re
          const constraints = {
            video: {
              facingMode: { exact: "environment" }
            }
          };
          
          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          video.srcObject = stream;
          
          // Limiter aux formats Code128 + ITF pour tickets resto
          const hints = new Map();
          hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
            ZXing.BarcodeFormat.CODE_128,
            ZXing.BarcodeFormat.ITF
          ]);
          
          codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
            if (result) {
              beep.play();
              
              const ticketData = processBarcodeData(result.text);
              
              if (ticketData) {
                // Afficher les r√©sultats
                amountResult.textContent = `Montant: ${ticketData.amount} ‚Ç¨`;
                emitterResult.textContent = `√âmetteur: ${ticketData.emitter}`;
                resultContainer.style.display = 'block';
                
                // Sauvegarder le ticket
                scannedTickets.push(ticketData);
                localStorage.setItem('scannedTickets', JSON.stringify(scannedTickets));
                updateTicketList();
                
                scannerStatus.textContent = "Ticket scann√© avec succ√®s!";
                scannerStatus.style.color = "#4caf50";
                
                // Fermer automatiquement apr√®s 2 secondes
                setTimeout(() => {
                  // Fermer la fen√™tre (fonctionne si la page a √©t√© ouverte via window.open)
                  window.close();
                }, 2000);
              }
            }
          }, hints);
          
          isScanning = true;
          toggleScannerBtn.textContent = "Arr√™ter le Scanner";
          scannerStatus.textContent = "En cours de scan...";
          scannerStatus.style.color = "#2575fc";
          
        } catch (e) {
          console.error(e);
          scannerStatus.textContent = "Erreur cam√©ra: " + e.message;
          scannerStatus.style.color = "#ff4d4d";
          
          // Essayer avec la cam√©ra avant si la cam√©ra arri√®re n'est pas disponible
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            
            codeReader = new ZXing.BrowserBarcodeReader();
            codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
              if (result) {
                beep.play();
                
                const ticketData = processBarcodeData(result.text);
                
                if (ticketData) {
                  amountResult.textContent = `Montant: ${ticketData.amount} ‚Ç¨`;
                  emitterResult.textContent = `√âmetteur: ${ticketData.emitter}`;
                  resultContainer.style.display = 'block';
                  
                  scannedTickets.push(ticketData);
                  localStorage.setItem('scannedTickets', JSON.stringify(scannedTickets));
                  updateTicketList();
                  
                  scannerStatus.textContent = "Ticket scann√© avec succ√®s!";
                  scannerStatus.style.color = "#4caf50";
                  
                  setTimeout(() => {
                    window.close();
                  }, 2000);
                }
              }
            });
            
            isScanning = true;
            toggleScannerBtn.textContent = "Arr√™ter le Scanner";
            scannerStatus.textContent = "Utilisation de la cam√©ra avant...";
            scannerStatus.style.color = "#2575fc";
            
          } catch (err) {
            console.error(err);
            scannerStatus.textContent = "Impossible d'acc√©der √† la cam√©ra";
            scannerStatus.style.color = "#ff4d4d";
          }
        }
      }
      
      // Arr√™ter le scanner
      function stopScanner() {
        if (isScanning && codeReader) {
          codeReader.reset();
          isScanning = false;
          toggleScannerBtn.textContent = "D√©marrer le Scanner";
          scannerStatus.textContent = "Scanner arr√™t√©";
          scannerStatus.style.color = "#ff4d4d";
          
          if (video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
          }
        }
      }
      
      // Bouton pour d√©marrer/arr√™ter le scanner
      toggleScannerBtn.addEventListener('click', function() {
        if (isScanning) {
          stopScanner();
        } else {
          startScanner();
        }
      });
      
      // D√©marrer automatiquement le scanner au chargement de la page
      startScanner();
    });
  </script>
</body>
</html>
