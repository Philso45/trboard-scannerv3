<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner Tickets Restaurant</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #2575fc;
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .instructions {
      background-color: #f0f7ff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .year-selector {
      margin-bottom: 20px;
      text-align: center;
    }
    
    .year-selector label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #2575fc;
    }
    
    .year-selector select {
      padding: 10px 15px;
      border-radius: 50px;
      border: 2px solid #2575fc;
      font-size: 16px;
      background-color: white;
      color: #333;
    }
    
    .scanner-container {
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      border: 2px solid #2575fc;
      background-color: #000;
    }
    
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .scan-line {
      position: absolute;
      height: 2px;
      width: 100%;
      background: #2575fc;
      top: 50%;
      animation: scan 2s linear infinite;
      z-index: 10;
    }
    
    @keyframes scan {
      0% { top: 10%; }
      50% { top: 90%; }
      100% { top: 10%; }
    }
    
    #frame {
      position: absolute;
      border: 3px solid red;
      width: 80%;
      height: 25%;
      top: 37.5%;
      left: 10%;
      border-radius: 10px;
      box-sizing: border-box;
      z-index: 15;
      pointer-events: none;
    }
    
    .total-amount {
      background-color: #2575fc;
      color: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
      font-size: 20px;
    }
    
    .emitter-totals {
      margin: 15px 0;
    }
    
    .emitter-total {
      background-color: #e8f4ff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }
    
    .ticket-list {
      width: 100%;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .ticket-item {
      background-color: #f0f7ff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
    }
    
    .button {
      background: #2575fc;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }
    
    .button-danger {
      background: #f44336;
    }
    
    .button-success {
      background: #4caf50;
    }
    
    .scanner-status {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
      color: #2575fc;
    }
    
    .error-message {
      background-color: #ffebee;
      color: #c62828;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      text-align: center;
      display: none;
    }
    
    .ticket-id {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Scanner de Tickets Restaurant</h1>
      <div class="instructions">
        Placez le code-barres du ticket restaurant dans le cadre rouge. L'application détectera automatiquement le code.
      </div>
    </header>
    
    <div class="year-selector">
      <label for="year">Année des tickets :</label>
      <select id="year">
        <option value="2024">2024</option>
        <option value="2025" selected>2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
      </select>
    </div>
    
    <div class="scanner-status" id="scannerStatus">Démarrage de la caméra...</div>
    
    <div class="scanner-container" id="scannerContainer">
      <video id="video" autoplay playsinline></video>
      <div id="frame"></div>
      <div class="scan-line"></div>
    </div>
    
    <div class="error-message" id="errorMessage"></div>
    
    <div class="total-amount" id="totalAmount">
      Total: 0,00 €
    </div>
    
    <div class="emitter-totals" id="emitterTotals">
      <!-- Les totaux par émetteur apparaîtront ici -->
    </div>
    
    <div class="ticket-list" id="ticketList">
      <!-- Les tickets scannés apparaîtront ici -->
    </div>
    
    <button class="button" id="toggleScanner">Arrêter le Scanner</button>
    <button class="button button-success" id="exportButton">Exporter en CSV</button>
    <button class="button button-danger" id="clearButton">Supprimer tous les tickets</button>
    
    <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
    <audio id="errorSound" src="https://actions.google.com/sounds/v1/alarms/error_1.ogg"></audio>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('video');
      const beep = document.getElementById('beep');
      const errorSound = document.getElementById('errorSound');
      const toggleScannerBtn = document.getElementById('toggleScanner');
      const scannerContainer = document.getElementById('scannerContainer');
      const ticketsContainer = document.getElementById('ticketList');
      const totalAmountElement = document.getElementById('totalAmount');
      const emitterTotalsElement = document.getElementById('emitterTotals');
      const scannerStatus = document.getElementById('scannerStatus');
      const yearSelector = document.getElementById('year');
      const errorMessage = document.getElementById('errorMessage');
      const clearButton = document.getElementById('clearButton');
      const exportButton = document.getElementById('exportButton');
      
      let codeReader = null;
      let scannedTickets = JSON.parse(localStorage.getItem('scannedTickets')) || [];
      let scannedIds = new Set(scannedTickets.map(ticket => ticket.id));
      let selectedYear = yearSelector.value;
      let isScanning = true;
      let stream = null;
      
      // Mettre à jour l'année sélectionnée
      yearSelector.addEventListener('change', function() {
        selectedYear = this.value;
      });
      
      // Calculer et afficher le montant total
      function updateTotals() {
        // Calcul du total général
        const total = scannedTickets.reduce((sum, ticket) => {
          return sum + parseFloat(ticket.amount.replace(',', '.'));
        }, 0);
        totalAmountElement.textContent = `Total: ${total.toFixed(2).replace('.', ',')} €`;
        
        // Calcul des totaux par émetteur
        const emitterTotals = {};
        scannedTickets.forEach(ticket => {
          if (!emitterTotals[ticket.emitter]) {
            emitterTotals[ticket.emitter] = 0;
          }
          emitterTotals[ticket.emitter] += parseFloat(ticket.amount.replace(',', '.'));
        });
        
        // Affichage des totaux par émetteur
        emitterTotalsElement.innerHTML = '';
        for (const emitter in emitterTotals) {
          const emitterElement = document.createElement('div');
          emitterElement.className = 'emitter-total';
          emitterElement.innerHTML = `
            <div>${emitter}</div>
            <div>${emitterTotals[emitter].toFixed(2).replace('.', ',')} €</div>
          `;
          emitterTotalsElement.appendChild(emitterElement);
        }
      }
      
      // Afficher la liste des tickets (sans défilement automatique)
      function updateTicketsList() {
        // Sauvegarder la position de défilement actuelle
        const scrollPosition = ticketsContainer.scrollTop;
        const shouldScroll = ticketsContainer.scrollHeight - ticketsContainer.scrollTop === ticketsContainer.clientHeight;
        
        ticketsContainer.innerHTML = '';
        
        if (scannedTickets.length === 0) {
          ticketsContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">Aucun ticket scanné</div>';
          return;
        }
        
        // Trier les tickets par émetteur
        const sortedTickets = [...scannedTickets].sort((a, b) => a.emitter.localeCompare(b.emitter));
        
        sortedTickets.forEach(ticket => {
          const ticketElement = document.createElement('div');
          ticketElement.className = 'ticket-item';
          ticketElement.innerHTML = `
            <div class="ticket-info">
              <div>${ticket.emitter}</div>
              <div class="ticket-id">ID: ${ticket.id} - ${ticket.date}</div>
            </div>
            <div class="ticket-amount">${ticket.amount} €</div>
          `;
          ticketsContainer.appendChild(ticketElement);
        });
        
        // Restaurer la position de défilement
        ticketsContainer.scrollTop = scrollPosition;
        
        updateTotals();
      }
      
      // Effacer tous les tickets
      function clearAllTickets() {
        if (confirm("Êtes-vous sûr de vouloir supprimer tous les tickets scannés ?")) {
          scannedTickets = [];
          scannedIds = new Set();
          localStorage.setItem('scannedTickets', JSON.stringify(scannedTickets));
          updateTicketsList();
          // Remise à zéro du total
          totalAmountElement.textContent = 'Total: 0,00 €';
          emitterTotalsElement.innerHTML = '';
        }
      }
      
      // Exporter les données en CSV
      function exportToCSV() {
        if (scannedTickets.length === 0) {
          showError("Aucun ticket à exporter");
          return;
        }
        
        // Entêtes CSV
        const headers = ["Émetteur", "Montant", "Année", "ID", "Date", "Code"];
        let csvContent = headers.join(";") + "\n";
        
        // Données CSV
        scannedTickets.forEach(ticket => {
          const row = [
            ticket.emitter,
            ticket.amount,
            ticket.year,
            ticket.id,
            ticket.date,
            ticket.code
          ];
          csvContent += row.join(";") + "\n";
        });
        
        // Créer un blob et un lien de téléchargement
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        const date = new Date().toISOString().split('T')[0];
        
        link.setAttribute("href", url);
        link.setAttribute("download", `tickets_restaurant_${date}.csv`);
        link.style.visibility = 'hidden';
        
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
      
      updateTicketsList();
      
      // Fonction pour traiter les données du code-barres
      function processBarcodeData(data) {
        // Vérifier si le code-barres est valide (au moins 20 caractères)
        if (!data || data.length < 20) {
          return { error: "Code-barres invalide" };
        }
        
        // Extraire l'identifiant unique (11 premiers caractères)
        const ticketId = data.substring(0, 11);
        
        // Vérifier si le ticket a déjà été scanné
        if (scannedIds.has(ticketId)) {
          return { error: "Ce ticket a déjà été scanné" };
        }
        
        // Extraire les caractères 13 à 16 (index 12 à 15)
        const amountDigits = data.substring(12, 16);
        
        // Vérifier que ce sont bien des chiffres
        if (!/^\d+$/.test(amountDigits)) {
          return { error: "Code-barres invalide" };
        }
        
        // Convertir en décimal avec 2 chiffres après la virgule
        const amountValue = parseInt(amountDigits);
        if (isNaN(amountValue)) {
          return { error: "Code-barres invalide" };
        }
        
        const amount = (amountValue / 100).toFixed(2).replace('.', ',');
        
        // Extraire les caractères 17 à 18 (index 16 à 17)
        const emitterCodeStr = data.substring(16, 18);
        
        // Vérifier que ce sont bien des chiffres
        if (!/^\d+$/.test(emitterCodeStr)) {
          return { error: "Code-barres invalide" };
        }
        
        const emitterCode = parseInt(emitterCodeStr);
        let emitter = "Inconnu";
        
        // Déterminer l'émetteur selon les nouvelles spécifications
        if (emitterCode < 20) {
          emitter = "UpDéjeuner";
        } else if (emitterCode >= 20 && emitterCode < 30) {
          emitter = "Edenred";
        } else if (emitterCode >= 30 && emitterCode < 40) {
          emitter = "Bimpli";
        } else if (emitterCode >= 40) {
          emitter = "Pluxee";
        }
        
        return { 
          id: ticketId,
          amount, 
          emitter, 
          year: selectedYear,
          code: data,
          date: new Date().toLocaleDateString('fr-FR')
        };
      }
      
      // Afficher un message d'erreur
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        errorSound.play();
        
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 3000);
      }
      
      // Arrêter le scanner
      function stopScanner() {
        if (isScanning) {
          isScanning = false;
          toggleScannerBtn.textContent = "Démarrer le Scanner";
          scannerStatus.textContent = "Scanner arrêté";
          scannerStatus.style.color = "#ff4d4d";
          
          // Masquer le conteneur du scanner
          scannerContainer.style.display = 'none';
          
          if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
          }
          
          if (codeReader) {
            codeReader.reset();
            codeReader = null;
          }
        }
      }
      
      // Démarrer le scanner
      async function startScanner() {
        if (isScanning) return;
        
        isScanning = true;
        toggleScannerBtn.textContent = "Arrêter le Scanner";
        scannerStatus.textContent = "Démarrage de la caméra...";
        scannerStatus.style.color = "#2575fc";
        
        // Afficher le conteneur du scanner
        scannerContainer.style.display = 'block';
        
        try {
          // Essayer d'abord avec la caméra arrière
          stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" }
          });
          video.srcObject = stream;
          
          codeReader = new ZXing.BrowserBarcodeReader();
          
          codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
            if (result) {
              const ticketData = processBarcodeData(result.text);
              
              if (ticketData.error) {
                showError(ticketData.error);
                return;
              }
              
              // Jouer le bip sonore
              beep.play();
              
              // Sauvegarder le ticket
              scannedTickets.push(ticketData);
              scannedIds.add(ticketData.id);
              localStorage.setItem('scannedTickets', JSON.stringify(scannedTickets));
              updateTicketsList();
              
              scannerStatus.textContent = "Ticket scanné avec succès!";
              scannerStatus.style.color = "#4caf50";
              
              // Fermer automatiquement après 2 secondes
              setTimeout(() => {
                if (window.opener || window.history.length > 1) {
                  window.close();
                }
              }, 2000);
            }
          });
          
          scannerStatus.textContent = "En cours de scan...";
          scannerStatus.style.color = "#2575fc";
          
        } catch (e) {
          console.error("Erreur caméra arrière:", e);
          scannerStatus.textContent = "Erreur caméra: " + e.message;
          scannerStatus.style.color = "#ff4d4d";
          
          // Essayer avec la caméra avant si la caméra arrière n'est pas disponible
          try {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            
            codeReader = new ZXing.BrowserBarcodeReader();
            codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
              if (result) {
                const ticketData = processBarcodeData(result.text);
                
                if (ticketData.error) {
                  showError(ticketData.error);
                  return;
                }
                
                beep.play();
                
                scannedTickets.push(ticketData);
                scannedIds.add(ticketData.id);
                localStorage.setItem('scannedTickets', JSON.stringify(scannedTickets));
                updateTicketsList();
                
                scannerStatus.textContent = "Ticket scanné avec succès!";
                scannerStatus.style.color = "#4caf50";
                
                setTimeout(() => {
                  if (window.opener || window.history.length > 1) {
                    window.close();
                  }
                }, 2000);
              }
            });
            
            scannerStatus.textContent = "Utilisation de la caméra avant...";
            scannerStatus.style.color = "#2575fc";
            
          } catch (err) {
            console.error("Erreur caméra avant:", err);
            scannerStatus.textContent = "Impossible d'accéder à la caméra";
            scannerStatus.style.color = "#ff4d4d";
            showError("Autorisez l'accès à la caméra pour utiliser le scanner");
            stopScanner();
          }
        }
      }
      
      // Bouton pour démarrer/arrêter le scanner
      toggleScannerBtn.addEventListener('click', function() {
        if (isScanning) {
          stopScanner();
        } else {
          startScanner();
        }
      });
      
      // Bouton pour effacer tous les tickets
      clearButton.addEventListener('click', clearAllTickets);
      
      // Bouton pour exporter en CSV
      exportButton.addEventListener('click', exportToCSV);
      
      // Démarrer automatiquement le scanner au chargement de la page
      startScanner();
    });
  </script>
</body>
</html>
